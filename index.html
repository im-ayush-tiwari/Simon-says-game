<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Saya Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif;text-decoration: underline;">Simon Says Game</h1>
    <br>
    <h2>Press Enter to start</h2>
    <div class="container">
        <div class="one" >
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn yellow" type="button" id="yellow" style="margin-top: 0.4rem;">2</div>
        </div>
        <div class="two">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn green" type="button" id="green" style="margin-top: 0.4rem;">4</div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
